<!DOCTYPE html>
<body>
  <div class="row">
    <div class="col-75">
      <h2>Admin Registration Form</h2>
      <div class="container">
        <form>
          <div class="row">
            <div class="col-50">
              <label for="uname">User Name</label>
              <input
                type="text"
                name="userName"
                [(ngModel)]="user.userName"
                placeholder="User Name"
              />
              <label> Email</label>
              <input
                type="email"
                id="email"
                [(ngModel)]="user.email"
                name="email"
                placeholder="Email"
              />
              <label>Password</label>
              <input
                type="password"
                name="password"
                [(ngModel)]="user.password"
                placeholder="Password"
              />
            </div>
          </div>
          <button
            type="submit"
            value="Create"
            (click)="createAdmin()"
            class="btn"
          >
            Create
          </button>
        </form>
      </div>
    </div>
  </div>
</body>
