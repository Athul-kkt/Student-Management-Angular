<!DOCTYPE html>

<body>
  <div class="row">
    <div class="col-75">
      <h2>Teacher Registration Form</h2>
      <div class="container">
        <form>
          <div class="row">
            <div class="col-50">
              <label for="fname">First Name</label>
              <input
                type="text"
                [(ngModel)]="teacher.firstName"
                name="firstname"
                placeholder="First Name"
              />
              <label>Last Name</label>
              <input
                type="text"
                [(ngModel)]="teacher.lastName"
                name="lastname"
                placeholder="Last Name"
              />
              <label> Email</label>
              <input
                type="email"
                [(ngModel)]="teacher.email"
                id="email"
                name="email"
                placeholder="Email"
              />
              <label> Department</label>
              <input
                type="text"
                [(ngModel)]="teacher.dept"
                name="department"
                placeholder="Department"
              />
            </div>
          </div>

          <button
            type="submit"
            value="Create"
            (click)="createTeacher()"
            class="btn"
          >
            Create
          </button>
        </form>
      </div>
    </div>
  </div>
</body>
