<!DOCTYPE html>
<div class="login-page">
  <div class="form">
    <form class="login-form">
      <input
        type="email"
        placeholder="Email"
        [(ngModel)]="email"
        name="email"
        required
      />
      <input
        type="password"
        placeholder="password"
        [(ngModel)]="password"
        name="password"
        required
      />
      @if(errorMessage){
      <div class="error-message">{{ errorMessage }}</div>
      }
      <button type="button" (click)="onLogin()">login</button>
    </form>
  </div>
</div>
